version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx
#    depends_on:
#      - wordpress
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/:/etc/nginx/http.d/
      - ./requirements/nginx/tools:/etc/nginx/ssl/
      - /home/pokpalae/simple_docker_nginx_html/public/html:/var/www/
    restart: always

#added

  mariadb:
    build:
      context: .
      dockerfile: requirements/mariadb/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_ROOT: ${DB_ROOT}
    container_name: mariadb
    ports:
      - "3306:3306"
    volumes:
      - db-volume:/var/lib/mysql
    secrets:
      - db_password
      - db_root_password
    restart: always

secrets:
  db_password:
    file: /home/pokpalae/inception/secrets/db_password.txt

  db_root_password:
    file: /home/pokpalae/inception/secrets/db_root_password.txt

volumes:
  db-volume:
